<main>
    <div class="content-container">
        <div class="container">
            <div>
                <h1 class="intense">PADEL & FRIENDS</h1>
                <div class="row">
                    <form th:action="@{/reservaPlaza}" method="get">
                        <input class="form-control" type="hidden" name="idpista" th:value="${idpista}">
                        <input class="form-control" type="date" name="fecha"  th:value="${fecha}">
                        <input style="margin-top:10px" class="btn btn-success" type="submit" value="Nuevos horarios">
                    </form>

                    <form class="row" th:action="@{/saveComplete}" method="post">
                        <div style="margin:10px" class="col-md-3 col-sm-6" th:each="horario : ${horarios}">
                            <!--
                            <input type="radio" name="hora" th:value="${horario}" >
                            <p th:text="${horario}"></p>
                            -->
                            <input type="radio" class="btn-check" th:id="${horario}+'btn-check'" name="hora" th:value="${horario}">
                            <label class="btn btn-primary" th:for="${horario}+'btn-check'" th:text="${horario}"></label>
                        </div>
                        <input type="hidden" name="idpista" th:value="${idpista}">
                        <input type="hidden" name="fecha" th:value="${fecha}">
                        <input class="btn btn-success" type="submit" value="Reservar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
