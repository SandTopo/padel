<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Padel&Friends!</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background">
<script th:src="@{/js/isLogged.js}"></script>
<header>
    <div class="logo">
        <a th:href="@{/home}">
            <img th:src="@{/img/logo.png}" alt="Logo">
            <h1>adel & Friends</h1>
        </a>
    </div>
    <div class="login-btn">
        <a th:href="@{/login}">
            <button>Cerrar sesión</button>
        </a>
    </div>
</header>
<main class="container">
    <div class="row">
        <!-- Iterar sobre la lista de imágenes -->
        <div class="card productcard col-md-3 col-sm-12" th:each="pista : ${listaPistas}">

            <div>
                <img th:src="@{'/img/' + ${pista.getNombre()} + '.jpg'}" th:alt="${pista.getNombre()}" class="card-img-top"
                     alt="...">
                <div class="card-body">
                    <p class="card-text">Reserva nuestra <span th:text="${pista.getNombre()}"></span></p>
                    <a th:href="@{'/reservaPista?idpista=' + ${pista.getIdpista()}}">
                        <button><span th:text="${pista.getNombre()}"></span></button>
                    </a>
                </div>
            </div>

        </div>
    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
